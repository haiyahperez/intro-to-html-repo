<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to HTML </HTML></title>
    <!-- HEAD gives information to the browser -->
</head>
<body>
    <!-- Block tags: take up the entire width of their line && DO NOT allow anything to be next to them -->
   <header>
        <h1>flor. Inventory</h1>
        <nav>
            <!-- href is an attribute. Attributes give tags information -->
            <!-- href is specific to anchor tags bc they contain the address to the page you want to go to -->
            <a href="https://flordel.com">Flower Delivery</a>
            <!-- target attribute allows us to open a new tab when navigating-->
            <a href="https://google.com"target="_blank">About Me</a>
            <a href="https://canva.com">Other Projects</a>
            <a href="./animal.html">My Favorite Animal</a>
        </nav>
   </header>



   <main>
        <h2>Welcome to our shop!</h2>
        <img src="https://cdn2.vectorstock.com/i/1000x1000/96/11/flower-icon-vector-21679611.jpg" alt="Flower Logo" height="100">
        <p>Choose from the options below:</p>
        <!-- Two types of list: ul & ol -->
        <!-- up stands for unordered lists -->
        <!-- ol stands for ordered lists -->
        <ul>
            <!-- li tags are item tags that go inside of ol or ul tags -->
            <li>See Inventions</li>
            <li>Add flower to Inventory</li>
            <li>Edit flower</li>
            <li>Delete flower</li>
        </ul>
    </main>
    <footer>Contact us!</footer>
    <footer><em>Careers</em></footer>
    <footer><em>FAQs</em></footer>
    <!-- Inline tag: take ONLY the space of their content, and will allow other tags to be next to them -->
    <!-- <a href="Amazon"></a>
    <a href="Google"></a> -->
</body>
</html>
